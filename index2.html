        <script>

function toggleText(arrow) {
    const text = arrow.nextElementSibling;
    const maxHeight = text.scrollHeight + "px";

    if (text.style.maxHeight) {
        text.style.maxHeight = null; // Collapse text
        arrow.classList.remove('active'); // Reset arrow rotation
    } else {
        text.style.maxHeight = maxHeight; // Expand text
        arrow.classList.add('active'); // Rotate arrow
    }
}


document.addEventListener('DOMContentLoaded', () => {
    const numbers = document.querySelectorAll('.number');
    const hoverImages = document.querySelectorAll('.hover-image');

    numbers.forEach(number => {
        number.addEventListener('mouseover', () => {
            const imageClass = number.getAttribute('data-image');
            hoverImages.forEach(image => {
                if (image.classList.contains(imageClass)) {
                    image.classList.add('show');
                } else {
                    image.classList.remove('show');
                }
            });
        });

        number.addEventListener('mouseout', () => {
            hoverImages.forEach(image => {
                image.classList.remove('show');
            });
        });
    });
});

        </script>
